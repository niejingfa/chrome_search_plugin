<html>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <title>控制页面</title>
    <script src='jquery-2.1.4.min.js'></script>
    <script src='app.js'></script>
    <script src='functions.js'></script>
    <script src='popup.js'></script>
    <script src='background.js'></script>
    <link href="popup.css" rel="stylesheet">
    <script type="text/javascript"src="popup.js"></script>
  </head>
  <body>
    <div class="search_switch">
      <input class="search_switch-checkbox" id="onoffswitch" type="checkbox" value="false">
      <label class="search_switch-label" for="onoffswitch">
        <span class="search_switch-inner" data-on="ON" data-off="OFF"></span>
        <span class="search_switch-switch"></span>
      </label>
    </div>
  </body>
</html>
